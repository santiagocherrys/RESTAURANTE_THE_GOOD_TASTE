<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_The_good_taste</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <!-- Login  -->
    <div class="form-structor">
        <div class="signup">
            <h2 class="form-title" id="signup"><span>or</span>Sign up</h2>
            <div class="form-holder">
                <input id="name" type="text" class="input" placeholder="Name" />
                <input id="email" type="email" class="input" placeholder="Email" />
                <input id="password" type="password" class="input" placeholder="Password"/>
            </div>
            <button id="botonSendSingUp" class="submit-btn">Sign up</button>
        </div>
        <div class="login slide-up">
            <div class="center">
                <h2 class="form-title" id="login"><span>or</span>Log in</h2>
                <div class="form-holder">
                    <input id="emailLog" type="email" class="input" placeholder="Email" />
                    <input id="passwordLog" type="password" class="input" placeholder="Password" />
                </div>
                <button id="botonSendLogIn" class="submit-btn">Log in</button>
            </div>
        </div>
    </div>
    
    <script src="js/login.js" type="module"></script>
    <script src="../api/api.js" type="module"></script>
</body>
</html>
